[build]
  base = "CascadeProjects/ai-roleplay-creator-demo"
  command = "npm install && npm run build"
  publish = ".next"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NODE_VERSION = "20"
  # Only OPENAI_API_KEY is required for deployment

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Increase function timeout to handle longer-running operations
[functions]
  node_bundler = "esbuild"
  # Increase timeout from default 10s to 26s (max for regular Netlify accounts)
  timeout = "26"

# Add debugging for Next.js
[dev]
  framework = "#static"
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  publish = "public"
  autoLaunch = true
